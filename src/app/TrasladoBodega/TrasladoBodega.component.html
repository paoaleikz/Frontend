<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Traslado De Bodega</h4>
                      <p class="card-category">Traslados de una bodega a otra </p>
                  </div>
                  <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                  <div class="col-md-9">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Descripcion"type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Fecha" type="date">
                                    </mat-form-field>
                                </div>
                                  <div class="col-md-9">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Producto" type="text">
                                    </mat-form-field>
                                  </div>
                               
                                

                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class = "row" >
                        <div class="col-md-5">
                            <div class ="row">
                                <mat-form-field appearance="fill">
                                    <mat-label>Bodegas</mat-label>
                                    <mat-select [(value)]="selectBodegaSalida">
                                      <mat-option>None</mat-option>
                                      <mat-option value="B1">Bodega 1</mat-option>
                                      <mat-option value="B2">Bodega 2</mat-option>
                                      <mat-option value="B3">Bodega 3</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                  
                        
                            </div>
                            <div class ="row">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Existencia" type="number" readonly>
                                  </mat-form-field>
                            </div>
                            <div class ="row">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Cantidad" type="number" >
                                  </mat-form-field>
                            </div>

                            

                        </div>
                        <div class="col-md-2">

                            <button type="submit" class="btn btn-success" ><i class="material-icons">trending_flat</i> Enviar </button>

                        </div>
                        <div class="col-md-5">
                            <div class ="row">
                                <mat-form-field appearance="fill">
                                    <mat-label>Bodegas</mat-label>
                                    <mat-select [(value)]="selectBodegaIngreso">
                                      <mat-option>None</mat-option>
                                      <mat-option value="B1">Bodega 1</mat-option>
                                      <mat-option value="B2">Bodega 2</mat-option>
                                      <mat-option value="B3">Bodega 3</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>

                            <div class ="row">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Existencia" type="number" readonly>
                                  </mat-form-field>
                            </div>
                        </div>
                        
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
